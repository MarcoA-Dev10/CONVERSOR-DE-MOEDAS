<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="./assets/img-logo.jpg" alt="img-tela" class="img-tela">
    <img src="./assets/logo.gif" alt="##" class="img-logo">

    <main>
  
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>

            <div class="currency-box">
                <img src="./assets/brasil 2.png" alt="Moeda-logo-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow" src="./assets/arrow.png" alt="Seta">

            <div class="currency-box">
                <img id="currency-img" src="./assets/estados.unidos.png" alt="Moeda-logo-convertida">
                <p class="currency" id="currency-Name">Dólar Americano</p>
                <p  value  class="currency-value-converted">U$ 0.0</p>
            </div>
            
        </section>
    </main>

        <footer class="footer-description">
        <p class="description">Feito Por: MarcoA-<span>Dev10</span></p>
        </footer>
</body>
<script src="script.js"></script>

</html>
